[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    integration: Integration tests that require a Kubernetes cluster
    e2e: End-to-end tests that require a real Kubernetes cluster with ArgoCD
    slow: Tests that take a long time to run
    cli: Tests for CLI commands
    operator: Tests for operator functionality
