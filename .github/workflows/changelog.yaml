name: Update Changelog

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  update-changelog:
    name: Update CHANGELOG.md
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate changelog
        uses: orhun/git-cliff-action@v3
        id: git-cliff
        with:
          config: .github/cliff.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update CHANGELOG.md for ${{ github.ref_name }}"
          title: "chore: update CHANGELOG.md for ${{ github.ref_name }}"
          body: |
            This PR updates the CHANGELOG.md file with the latest release information.
            
            Release: ${{ github.ref_name }}
            
            Auto-generated by [git-cliff](https://github.com/orhun/git-cliff).
          branch: changelog-${{ github.ref_name }}
          delete-branch: true
          labels: |
            documentation
            automated