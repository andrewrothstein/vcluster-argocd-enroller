name: Dev Build

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      tag_suffix:
        description: 'Additional tag suffix (e.g., rc1, beta)'
        required: false
        default: ''

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-dev:
    name: Build and Push Dev Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate tags
        id: tags
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          SHA_SHORT="${GITHUB_SHA::8}"
          TIMESTAMP=$(date +%Y%m%d%H%M%S)

          TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${BRANCH}"
          TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${BRANCH}-${SHA_SHORT}"
          TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${BRANCH}-${TIMESTAMP}"

          if [ "$BRANCH" = "main" ]; then
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:edge"
          fi

          if [ -n "${{ github.event.inputs.tag_suffix }}" ]; then
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${BRANCH}-${{ github.event.inputs.tag_suffix }}"
          fi

          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"
          echo "Generated tags: ${TAGS}"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.title=vCluster ArgoCD Enroller
            org.opencontainers.image.description=Kubernetes operator that automatically enrolls vCluster instances in ArgoCD
            org.opencontainers.image.vendor=Andrew Rothstein
            org.opencontainers.image.licenses=MIT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=dev-${{ github.sha }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}

      - name: Generate Helm chart version
        id: helm_version
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          SHA_SHORT="${GITHUB_SHA::8}"
          VERSION="0.0.0-${BRANCH}.${SHA_SHORT}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Update Chart.yaml
        run: |
          sed -i "s/^version:.*/version: ${{ steps.helm_version.outputs.version }}/" helm/vcluster-argocd-enroller/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"dev-${{ github.sha }}\"/" helm/vcluster-argocd-enroller/Chart.yaml

      - name: Package Helm chart
        run: |
          helm package helm/vcluster-argocd-enroller

      - name: Push Helm chart to OCI registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} --username ${{ github.actor }} --password-stdin
          helm push vcluster-argocd-enroller-*.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts

      - name: Create build summary
        run: |
          cat << EOF >> "$GITHUB_STEP_SUMMARY"
          ## Build Summary

          ### Docker Image

          **Tags:**
          \`\`\`
          ${{ steps.tags.outputs.tags }}
          \`\`\`

          **Pull command:**
          \`\`\`bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:"${GITHUB_REF#refs/heads/}-${GITHUB_SHA::8}"
          \`\`\`

          ### Helm Chart

          **Version:** ${{ steps.helm_version.outputs.version }}

          **Install command:**
          \`\`\`bash
          helm install vcluster-argocd-enroller \\
            oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/vcluster-argocd-enroller \\
            --version ${{ steps.helm_version.outputs.version }} \\
            --namespace vcluster-system \\
            --create-namespace
          \`\`\`

          ### Commit

          - SHA: ${{ github.sha }}
          - Branch: ${GITHUB_REF#refs/heads/}
          - Author: ${{ github.actor }}
          EOF
