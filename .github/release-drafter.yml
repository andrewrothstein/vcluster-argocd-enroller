name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'
  - title: 'â¬†ï¸ Dependencies'
    labels:
      - 'dependencies'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'bug'
      - 'bugfix'
      - 'fix'
      - 'documentation'
      - 'dependencies'
      - 'chore'
      - 'maintenance'
  default: patch

exclude-labels:
  - 'skip-changelog'
  - 'automated'

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**'
  - label: 'helm'
    files:
      - 'helm/**'
  - label: 'docker'
    files:
      - 'Dockerfile'
      - '.dockerignore'
  - label: 'github-actions'
    files:
      - '.github/workflows/**'
  - label: 'dependencies'
    files:
      - 'pyproject.toml'
      - 'uv.lock'
      - 'requirements*.txt'
  - label: 'tests'
    files:
      - 'tests/**'
      - 'pytest.ini'
      - '.coveragerc'

template: |
  ## What's Changed

